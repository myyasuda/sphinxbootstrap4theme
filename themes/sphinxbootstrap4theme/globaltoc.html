          {% block menu %}
            <h4>{{ _('Table Of Contents') }}</h4>
            {% set toctree = toctree(maxdepth=4, collapse=True, includehidden=False) %}
            {% if toctree %}
              <div class="sidebartoctree">
                {{ toctree }}
              </div>
            {% else %}
                <!-- Local TOC -->
                <div class="local-toc">{{ toc }}</div>
            {% endif %}
          {% endblock %}
